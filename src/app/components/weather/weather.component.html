<app-banner [title]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input formControlName="city" type="text" class="form-control" [placeholder]="placeHolderTitle">
          </div>
          <div class="form-group"
            *ngIf="searchForm.controls['city'].invalid &&(searchForm.controls['city'].touched || searchForm.controls['city'].dirty) ">
            <div class="text-danger" *ngIf="searchForm.controls['city'].errors.required">
              City is required</div>
          </div>

          <div class="form-group text-center">
            <button (click)="searchWeatherByCity()" [disabled]="searchForm.invalid"
              class="btn btn-primary py-3 px-5">Send</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="weather">
      <div class="col-6">

        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1">{{weather.name}}</h6>
            </div>

            <div class="d-flex flex-column text-center mt-5 mb-4">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{weather.temp}}Â°C </h6>
            </div>

            <div class="d-flex align-items-center">
              <div class="col-md-8" style="font-size: 1rem;">
                <table>
                  <tr>
                    <td><i class="bi bi-wind mr-4"></i></td>
                    <td>Wind</td>
                    <td><span class="ms-1">: {{weather.speed}}km/h</span></td>
                  </tr>
                  <tr>
                    <td><i class="bi bi-moisture mr-4"></i></td>
                    <td>Humidity</td>
                    <td><span class="ms-1">: {{weather.humidity}}% </span></td>
                  </tr>
                  <tr>
                    <td><i class="bi bi-thermometer mr-4"></i></td>
                    <td>Pressure</td>
                    <td><span class="ms-1">: {{weather.pressure}}hPa</span></td>
                  </tr>
                </table>
              </div>
              <div class="col-2">
                <img [src]="weather.icon" width="100px">
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
    <span class="text-danger">{{message}}</span>
  </div>
</div>
