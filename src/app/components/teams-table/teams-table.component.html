<table class="table text-center">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Stadium</th>
        <th>Owner</th>
        <th>Foundation</th>
        <th colspan="3">Actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams">
            <td>{{team._id}}</td>
            <td>{{team.name}}</td>
            <td>{{team.stadium}}</td>
            <td>{{team.owner}}</td>
            <td>{{team.foundation}}</td>
            <td class="d-flex justify-content-between" colspan="3">
                <button class="btn btn-success" style="border: transparent;" (click)="goToDisplay(team._id)">Display</button>
                <button class="btn btn-warning" style="border: transparent;" (click)="goToEdit(team._id)">Edit</button>
                <button class="btn btn-danger" style="border: transparent;" (click)="deleteTeam(team._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
