<div class="post-entry">
    <a href="#">
        <img src={{newsInfoInput.imgPlayer}} alt="Image" class="img-fluid">
    </a>
    <div class="caption">
        <div class="caption-inner">
            <h3 class="mb-3">{{newsInfoInput.title}}</h3>
            <div class="author d-flex align-items-center">
                <div class="img mb-2 mr-3">
                    <img src={{newsInfoInput.avatar}} alt="">
                </div>
                <div class="text">
                    <h4>{{newsInfoInput.author}}</h4>
                    <span>{{newsInfoInput.date}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
