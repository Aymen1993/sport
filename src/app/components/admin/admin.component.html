<app-banner [dateInput]="actualDate"  [title]="Dashboard | uppercase"></app-banner>
<div class="container" style="margin-top: 20px;">
    <ul class="nav nav-tabs" id="myTab" role="tablist"> 
        <li class="nav-item">
            <a class="nav-link active" id="matches-tab" data-toggle="tab" href="#matches" role="tab" aria-controls="matches"
                aria-selected="true">Matches</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="players-tab" data-toggle="tab" href="#players" role="tab" aria-controls="players"
                aria-selected="false">Players</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="teams-tab" data-toggle="tab" href="#teams" role="tab" aria-controls="teams"
                aria-selected="false">Teams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="stadiums-tab" data-toggle="tab" href="#stadiums" role="tab" aria-controls="stadiums"
                aria-selected="false">stadiums</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="users-tab" data-toggle="tab" href="#users" role="tab" aria-controls="users"
                aria-selected="false">Users</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active table-responsive" id="matches" role="tabpanel" aria-labelledby="matches-tab">
            <app-matches-table></app-matches-table>
        </div>
        <div class="tab-pane fade table-responsive" id="players" role="tabpanel" aria-labelledby="players-tab">
            <app-players-table></app-players-table>
        </div>
        <div class="tab-pane fade table-responsive" id="teams" role="tabpanel" aria-labelledby="teams-tab">
            <app-teams-table></app-teams-table>
        </div>
        <div class="tab-pane fade table-responsive" id="stadiums" role="tabpanel" aria-labelledby="stadiums-tab">
            <app-stadium-table></app-stadium-table>
        </div>
        <div class="tab-pane fade table-responsive" id="users" role="tabpanel" aria-labelledby="users-tab">
            <app-users-table></app-users-table>
        </div>
    </div>
</div>
