<app-banner [title]="Dashboard | uppercase"></app-banner>
<div class="container" style="margin-top: 20px;">

    <div class="table-responsive">
        <table class="table  text-center">
            <thead>
                <th>Id</th>
                <th>Tel</th>
                <th>Nom</th>
                <th>prenom</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user._id}}</td>
                    <td>{{user.tel}}</td>
                    <td>{{user.nom}}</td>
                    <td>{{user.prenom}}</td>
                    <td class="d-flex justify-content-between">
                        <button class="btn btn-warning" style="border: transparent;" (click)="goToEdit(user._id)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
