<table class="table text-center">
    <thead>
        <th>Id</th>
        <th>Stadium</th>
        <th>Owner</th>
        <th>Foundation</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let stadium of stadiums">
            <td>{{stadium._id}}</td>
            <td>{{stadium.name}}</td>
            <td>{{stadium.capacity}}</td>
            <td>{{stadium.country}}</td>
            <td class="d-flex justify-content-between" colspan="3">
                <button class="btn btn-success" style="border: transparent;">display</button>
                <button class="btn btn-warning" style="border: transparent;" (click)="goToEdit(stadium._id)">Edit</button>
                <button class="btn btn-danger" style="border: transparent;" (click)="deleteUser(stadium._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
