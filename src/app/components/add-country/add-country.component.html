<app-banner title="Add country"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-5">
        <form #countryForm="ngForm" (ngSubmit)="addCountry()">
          <div class="form-group">
            <input type="text" class="form-control text-center" [(ngModel)]="country.name" [ngModelOptions]="{standalone: true}"
              placeholder="Name">
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary py-3 px-5">Add country</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
