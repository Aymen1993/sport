<form>
    <div class="text-center m-3 form-group">
        <label for="">Team One || Team Two</label>
        <input type="text" class="form-control" [(ngModel)]='team' [ngModelOptions]="{standalone:true}">
    </div>
</form>
<table class="table text-center">
    <thead>
        <th>Id</th>
        <th>Team one</th>
        <th>Team Two</th>
        <th>Score one</th>
        <th>Score Two</th>
        <th>Actions</th>
        <th>Delete</th>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches | myFilter:team">
            <td>{{match._id}}</td>
            <td>{{match.teamOne}}</td>
            <td>{{match.teamTwo}}</td>
            <td>{{match.scoreOne}}</td>
            <td>{{match.scoreTwo}}</td>
            <td class="d-flex justify-content-between" colspan="3">
                <button class="btn btn-success" style="border: transparent;"
                    (click)="display(match._id)">Display</button>
                <button class="btn btn-warning" style="border: transparent;" (click)="goToEdit(match._id)">
                    Edit
                </button>
                <button class="btn btn-danger" style="border: transparent;" (click)="deleteMatch(match._id)">
                    Delete
                </button>
            </td>
            <td>
                <div class="form-check text-center">
                    <input class="form-check-input" type="checkbox" (change)="onMatchCheckboxChange($event, match._id)">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="7" class=" text-right">
                <button class="btn btn-danger" (click)="deleteSelectedMatches()"><i
                        class="bi bi-trash">Delete</i></button>
            </td>
        </tr>
    </tbody>
</table>
